<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #0f172a;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #64748b;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #ef4444;
        }

        .success {
            color: #10b981;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #0f172a;
        }

        #step2 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Password</h2>

        <div id="step1">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button onclick="sendOtp()" id="sendBtn">Send OTP</button>
        </div>

        <div id="step2">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="6-digit code" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div style="position: relative;">
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                    <button type="button" onclick="togglePassword('newPassword')"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #64748b; cursor: pointer; width: auto; padding: 0;">
                        <i class="far fa-eye" id="toggle-newPassword"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    <button type="button" onclick="togglePassword('confirmPassword')"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #64748b; cursor: pointer; width: auto; padding: 0;">
                        <i class="far fa-eye" id="toggle-confirmPassword"></i>
                    </button>
                </div>
            </div>
            <button onclick="resetPassword()" id="resetBtn">Reset Password</button>
        </div>

        <div id="message" class="message"></div>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script>
        let userEmail = '';

        async function sendOtp() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('sendBtn');
            const msg = document.getElementById('message');

            if (!email) {
                msg.textContent = 'Please enter your email.';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Sending...';
            msg.textContent = '';

            try {
                const response = await fetch('/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    userEmail = email;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    msg.textContent = 'OTP sent to your email.';
                    msg.className = 'message success';
                } else {
                    msg.textContent = data.message || 'Failed to send OTP.';
                    msg.className = 'message';
                    btn.disabled = false;
                    btn.textContent = 'Send OTP';
                }
            } catch (error) {
                console.error('Error:', error);
                msg.textContent = 'An error occurred. Please try again.';
                msg.className = 'message';
                btn.disabled = false;
                btn.textContent = 'Send OTP';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById('toggle-' + inputId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function resetPassword() {
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            const msg = document.getElementById('message');

            if (!otp || !newPassword || !confirmPassword) {
                msg.textContent = 'Please fill in all fields.';
                msg.className = 'message';
                return;
            }

            if (newPassword !== confirmPassword) {
                msg.textContent = 'Passwords do not match.';
                msg.className = 'message';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';
            msg.textContent = '';

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp, newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    msg.textContent = 'Password reset successfully! Redirecting to login...';
                    msg.className = 'message success';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    msg.textContent = data.message || 'Failed to reset password.';
                    msg.className = 'message';
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                msg.textContent = 'An error occurred. Please try again.';
                msg.className = 'message';
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }
    </script>
</body>

</html>
