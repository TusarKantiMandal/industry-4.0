<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Successful</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #388E3C;
      --secondary-color: #2196F3;
      --secondary-hover: #1565C0;
      --text-color: #333;
      --light-gray: #f5f5f5;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .success-icon {
      color: var(--primary-color);
      font-size: 60px;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease-out;
    }
    
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    
    .success-title {
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .description {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 25px;
      background-color: var(--secondary-color);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(33, 150, 243, 0.3);
    }
    
    .button:hover {
      background-color: var(--secondary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(33, 150, 243, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(33, 150, 243, 0.3);
    }
    
    .additional-actions {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 14px;
    }
    
    .additional-actions a {
      color: var(--secondary-color);
      text-decoration: none;
      margin-left: 5px;
    }
    
    .additional-actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1 class="success-title">Signup Successful!</h1>
    <p class="description">Your account has been created successfully. You can now login to access your dashboard and start using our services.</p>
    <a href="/login" class="button">
      <i class="fas fa-sign-in-alt"></i> Go to Login Page
    </a>
    <div class="additional-actions">
      Need help? Contact our support team</a>
    </div>
  </div>
</body>
</html>
