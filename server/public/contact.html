    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Contact Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .contact-card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333333;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }

    .contact-info {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-info li {
      margin-bottom: 15px;
      font-size: 16px;
      color: #555;
    }

    .contact-info span {
      display: inline-block;
      width: 100px;
      font-weight: bold;
      color: #222;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 20px;
      }

      .contact-info span {
        width: 90px;
      }
    }
  </style>
</head>
