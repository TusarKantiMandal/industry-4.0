<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #ff4e4e;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .home-btn {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 5rem;
      }

      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">403</div>
    <div class="message">Access Denied! You don't have permission to view this page.</div>
    <a href="/" class="home-btn">Back to Home</a>
  </div>
</body>
</html>
