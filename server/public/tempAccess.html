<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Access Codes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--background);
            padding: 6px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .tab:hover {
            color: var(--text-primary);
            background: var(--surface-light);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .tab-content {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .input-display {
            flex: 1;
            padding: 14px 18px;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        input[type="number"] {
            flex: 1;
            padding: 14px 18px;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-regenerate {
            background: var(--surface-light);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-regenerate:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            justify-content: center;
            padding: 16px;
            font-size: 1.05rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        thead {
            background: var(--background);
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }

        tbody tr {
            background: var(--surface-light);
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--border);
            transform: scale(1.01);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .code-cell {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.05rem;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-logs {
            background: var(--success);
            color: white;
        }

        .btn-logs:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--surface);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .close {
            cursor: pointer;
            font-size: 28px;
            color: var(--text-secondary);
            transition: color 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-active i {
            animation: pulse 2s ease-in-out infinite;
        }

        .status-expired {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .duration-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .btn-regenerate {
                width: 100%;
                justify-content: center;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> Access Code Manager</h1>
            <p>Create and manage temporary access codes with ease</p>
        </div>

        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('create')">
                    <i class="fas fa-plus-circle"></i> Create New
                </div>
                <div class="tab" onclick="switchTab('list')">
                    <i class="fas fa-list"></i> All Codes
                </div>
            </div>

            <div id="create-tab" class="tab-content">
                <div class="form-group">
                    <label><i class="fas fa-barcode"></i> Access Code</label>
                    <div class="input-wrapper">
                        <div class="input-display" id="code-display">LOADING...</div>
                        <button type="button" class="btn btn-regenerate" onclick="generateRandom('code')">
                            <i class="fas fa-sync-alt"></i> Regenerate
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="input-wrapper">
                        <div class="input-display" id="password-display">LOADING...</div>
                        <button type="button" class="btn btn-regenerate" onclick="generateRandom('password')">
                            <i class="fas fa-sync-alt"></i> Regenerate
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-clock"></i> Duration (Hours)</label>
                    <input type="number" id="duration" value="24" min="1" max="168">
                    <div class="duration-info">
                        <i class="fas fa-info-circle"></i>
                        <span>Code will expire after the specified duration</span>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="createCode()">
                    <i class="fas fa-check-circle"></i> Create Access Code
                </button>
            </div>

            <div id="list-tab" class="tab-content" style="display: none;">
                <table id="codes-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-barcode"></i> Code</th>
                            <th><i class="fas fa-lock"></i> Password</th>
                            <th><i class="fas fa-info-circle"></i> Status</th>
                            <th><i class="fas fa-calendar-times"></i> Expires At</th>
                            <th><i class="fas fa-cog"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="logsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-history"></i> Access Logs</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <table id="logs-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>IP Address</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let currentCode = '';
        let currentPassword = '';

        function generateRandom(field) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            const length = field === 'code' ? 8 : 12;
            
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            if (field === 'code') {
                currentCode = result;
                document.getElementById('code-display').textContent = result;
            } else {
                currentPassword = result;
                document.getElementById('password-display').textContent = result;
            }
        }

        function initializeFields() {
            generateRandom('code');
            generateRandom('password');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');

            if (tab === 'create') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('create-tab').style.display = 'block';
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('list-tab').style.display = 'block';
                loadCodes();
            }
        }

        function createCode() {
            const duration = document.getElementById('duration').value;

            fetch('/api/access-codes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    code: currentCode, 
                    password: currentPassword, 
                    duration_hours: duration 
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(`Access Code Created Successfully!\n\nðŸ”‘ Code: ${data.code}\nðŸ”’ Password: ${data.password}\nâ° Expires: ${new Date(data.expires_at).toLocaleString()}`);
                        initializeFields();
                        switchTab('list');
                    } else {
                        alert('Error: ' + data.error);
                    }
                });
        }

        function loadCodes() {
            fetch('/api/access-codes')
                .then(res => res.json())
                .then(codes => {
                    const tbody = document.querySelector('#codes-table tbody');
                    
                    if (codes.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="5">
                                    <div class="empty-state">
                                        <i class="fas fa-inbox"></i>
                                        <p>No access codes found</p>
                                    </div>
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    tbody.innerHTML = '';
                    codes.forEach(code => {
                        const expiresAt = new Date(code.expires_at);
                        const now = new Date();
                        const isExpired = expiresAt < now;
                        const isActive = code.is_active === 1;

                        
                        const statusBadge = isActive && !isExpired 
                            ? '<span class="status-badge status-active"><i class="fas fa-check-circle"></i> Active</span>'
                            : '<span class="status-badge status-expired"><i class="fas fa-times-circle"></i> Expired</span>';
                        
                        const row = `
                        <tr>
                            <td class="code-cell">${code.code}</td>
                            <td class="code-cell">${code.password}</td>
                            <td>${statusBadge}</td>
                            <td>${expiresAt.toLocaleString()}</td>
                            <td class="actions">
                                <button class="btn-icon btn-logs" onclick="viewLogs(${code.id})">
                                    <i class="fas fa-history"></i> Logs
                                </button>
                                <button class="btn-icon btn-delete" onclick="deleteCode(${code.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `;
                        tbody.innerHTML += row;
                    });
                });
        }

        function deleteCode(id) {
            if (!confirm('Are you sure you want to delete this access code? This action cannot be undone.')) return;
            
            fetch(`/api/access-codes/${id}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadCodes();
                        alert('Access code deleted successfully');
                    } else {
                        alert('Error deleting code');
                    }
                });
        }

        function viewLogs(id) {
            fetch(`/api/access-codes/${id}/logs`)
                .then(res => res.json())
                .then(logs => {
                    const tbody = document.querySelector('#logs-table tbody');
                    
                    if (logs.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="4">
                                    <div class="empty-state">
                                        <i class="fas fa-file-alt"></i>
                                        <p>No access logs found</p>
                                    </div>
                                </td>
                            </tr>
                        `;
                    } else {
                        tbody.innerHTML = '';
                        logs.forEach(log => {
                            const row = `
                            <tr>
                                <td>${log.fullname}</td>
                                <td>${log.email}</td>
                                <td>${log.ip_address}</td>
                                <td>${new Date(log.login_time).toLocaleString()}</td>
                            </tr>
                        `;
                            tbody.innerHTML += row;
                        });
                    }
                    
                    document.getElementById('logsModal').style.display = 'flex';
                });
        }

        function closeModal() {
            document.getElementById('logsModal').style.display = 'none';
        }

        // Initialize on page load
        window.onload = function() {
            initializeFields();
        };
    </script>
</body>

</html>
