<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Sheet Approval</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(45deg, #2c3e50, #34495e);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .approval-grid {
        padding: 30px;
        display: grid;
        gap: 20px;
      }

      .approval-card {
        background: #f8f9fa;
        border-radius: 12px;
        border-left: 5px solid #3498db;
        padding: 25px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .approval-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .approval-card::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
        background: linear-gradient(
          45deg,
          rgba(52, 152, 219, 0.1),
          rgba(155, 89, 182, 0.1)
        );
        border-radius: 50%;
        transform: translate(30px, -30px);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .checkpoint-info h3 {
        color: #2c3e50;
        font-size: 1.3rem;
        margin-bottom: 5px;
      }

      .machine-name {
        color: #7f8c8d;
        font-weight: 500;
      }

      .status-badge {
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-pass {
        background: #d4edda;
        color: #155724;
      }

      .status-fail {
        background: #f8d7da;
        color: #721c24;
      }

      .status-na {
        background: #fff3cd;
        color: #856404;
      }

      .card-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 25px;
      }

      .detail-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .detail-label {
        font-size: 0.85rem;
        color: #6c757d;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 5px;
      }

      .detail-value {
        font-size: 1rem;
        color: #2c3e50;
        font-weight: 500;
      }

      .batch-actions {
        background: #f8f9fa;
        padding: 30px;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        min-width: 180px;
      }

      .btn-approve {
        background: linear-gradient(45deg, #27ae60, #2ecc71);
        color: white;
      }

      .btn-approve:hover {
        background: linear-gradient(45deg, #219a52, #27ae60);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
      }

      .btn-reject {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        color: white;
      }

      .btn-reject:hover {
        background: linear-gradient(45deg, #c0392b, #a93226);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
      }

      .pending-count {
        background: #ff6b6b;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-left: 10px;
      }

      .card-details {
        padding: 30px;
        padding-bottom: 0;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .card-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .batch-actions {
          padding: 20px;
        }

        .btn {
          flex: 1;
          min-width: auto;
          padding: 12px 20px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Check Sheet Approval</h1>
        <p>
          Review and approve checkpoint submissions<span
            class="pending-count"
            id="pendingCount"
            >0 Pending</span
          >
        </p>
      </div>

      <div class="common-data" id="commonData"></div>

      <div class="approval-grid" id="approvalGrid">
        <!-- Cards will be populated by JavaScript -->
      </div>

      <div class="batch-actions">
        <button class="btn btn-approve" onclick="approveBatch()">
          Approve
        </button>
        <button class="btn btn-reject" onclick="rejectBatch()">Reject</button>
      </div>
    </div>

    <script>
      // Sample data structure - replace with your actual data

      function getMachineIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("machineId");
      }

      function getBatchIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("batchId");
      }

      function getData() {
        const machineId = getMachineIdFromUrl();
        const batchId = getBatchIdFromUrl();
        if (!machineId || !batchId) {
          console.error("Machine ID or Batch ID not found in URL");
          return;
        }
        fetch(`/machine/${machineId}/batchData/${batchId}`)
          .then((response) => response.json())
          .then((data) => {
            approvalData = data;
            renderApprovals();
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      var approvalData = [];

      function getStatusClass(value) {
        switch (value) {
          case "✓":
            return "status-pass";
          case "✗":
            return "status-fail";
          case "NA":
            return "status-na";
          default:
            return "status-na";
        }
      }

      function getStatusText(value) {
        switch (value) {
          case "✓":
            return "Pass";
          case "✗":
            return "Fail";
          case "NA":
            return "N/A";
          default:
            return value;
        }
      }

      function formatDate(day, month, year) {
        const months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        return `${day} ${months[month - 1]} ${year}`;
      }

      function createApprovalCard(item) {
        return `
                <div class="approval-card" data-id="${item.id}">
                    <div class="card-header">
                        <div class="checkpoint-info">
                            <h3>${item.checkpoint_name}</h3>
                            <div class="machine-name">${item.machine_name}</div>
                        </div>
                        <div class="status-badge ${getStatusClass(item.value)}">
                            ${getStatusText(item.value)}
                        </div>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${formatDate(
                              item.day,
                              item.month,
                              item.year
                            )}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Shift</div>
                            <div class="detail-value">${item.shift}</div>
                        </div>
                        
                    </div>
                </div>
            `;
      }

      function addEmployeeData(item) {
        return `<div class="card-details">
          <div class="detail-item">
              <div class="detail-label">Employee Name</div>
              <div class="detail-value">${item.user_name}</div>
          </div>
          <div class="detail-item">
              <div class="detail-label">Employee Email</div>
              <div class="detail-value">${item.user_email}</div>
          </div>
          <div class="detail-item">
              <div class="detail-label">Requested Time</div>
              <div class="detail-value">${new Date(
                item.created_at
              ).toLocaleString()}</div>
          </div>
        </div>`;
      }

      function renderApprovals() {
        const commonData = document.getElementById("commonData");
        const grid = document.getElementById("approvalGrid");
        const pendingItems = approvalData.filter((item) => item.approved === 0);

        grid.innerHTML = pendingItems.map(createApprovalCard).join("");
        commonData.innerHTML = addEmployeeData(pendingItems[0]);

        document.getElementById(
          "pendingCount"
        ).textContent = `${pendingItems.length} Pending`;
      }

      function approveBatch() {
        if (!confirm("Are you sure you want to approve this?")) {
          return;
        }
        fetch(
          `/machine/${getMachineIdFromUrl()}/batchData/${getBatchIdFromUrl()}/approve`,
          {
            method: "POST",
          }
        )
          .then((response) => {
            if (response.ok) {
              alert("Batch approved successfully!");
              window.reload();
            } else {
              alert("Failed to approve batch.");
            }
          })
          .catch((error) => {
            console.error("Error approving batch:", error);
            alert("An error occurred while approving the batch.");
          });
      }

      function rejectBatch() {
        if (!confirm("Are you sure you want to reject this?")) {
          return;
        }
        fetch(
          `/machine/${getMachineIdFromUrl()}/batchData/${getBatchIdFromUrl()}/reject`,
          {
            method: "POST",
          }
        )
          .then((response) => {
            if (response.ok) {
              alert("Batch rejected successfully!");
              window.reload();
            } else {
              alert("Failed to reject batch.");
            }
          })
          .catch((error) => {
            console.error("Error rejecting batch:", error);
            alert("An error occurred while rejecting the batch.");
          });
      }

      window.onload = function () {
        getData();
      };
    </script>
  </body>
</html>
