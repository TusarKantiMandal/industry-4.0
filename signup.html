    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Successful</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .success-box h2 {
      color: #28a745;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .success-box p {
      color: #444;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .success-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .success-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>Account Created!</h2>
    <p>Your signup was successful. You can now log in to your account.</p>
    <a href="login.html">Go to Login</a>
  </div>
</body>
</html>

</body>
